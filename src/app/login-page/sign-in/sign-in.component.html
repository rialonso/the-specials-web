<!-- <app-loading-spinner></app-loading-spinner> -->
<div class="container-signin">
  <form [formGroup]='loginGroup' (submit)='onSubmit()'>
    <p *ngIf="resError" class="incorrect-email-password">{{text.signin.errorEmailAndPassword}}</p>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com" [(ngModel)]="loginUser.email">
      <mat-hint></mat-hint>
      <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
        {{ text.signin.msgErrorEmailInvalid }}
      </mat-error>
      <mat-error *ngIf="f.email.hasError('required')">
        {{ text.signin.emailIs }} <strong>{{ text.signin.required }}</strong>
      </mat-error>
    </mat-form-field>
    <div class="container-password">
      <mat-form-field >
        <mat-label>{{ text.entryPassword }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="loginUser.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="buttons-signin">
      <button mat-raised-button color="primary" class="btn btn-signin">{{ text.btnLogin }}</button>
      <div class="btn container-btn-return">
        <a [routerLink]="['/login']" class="btn-return">{{ text.signin.btnRollback  }}</a>
      </div>
      <div class="btn container-btn-remember">
      <a class="btn btn-remember" [routerLink]="['/forgot-password']" >{{ text.signin.btnRemember  }}</a> </div>
    </div>
  </form>
</div>
